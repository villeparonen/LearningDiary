<!DOCTYPE html>
<html>
<!--
    -Main.html
    @author Inari, Mari, Ville, Jukka
 -->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Learning-diary main page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style_main.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="client.js"></script>
</head>

<body>
    <div class="background"> <!-- Background image alkaa -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Learning-diary</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
            <form method="POST" action="/logout">
                <button type="submit" id="logout" class="btn btn-success navbar-btn">Log out</button>
            </form>
        </div>
    </nav>
    <br><br><br><br><br>
    <div class="outlook">
        <div class="typewriter">
            <div class="ulkospan" style="padding-left:60px">Hey <span id="welcome"></span>!</div>
        </div>
        <br>
        <div class="form-group">
            <label for="date">Date</label><br>
            <input type="date" class="form-control" id="date" required><br>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label><br>
            <input type="text" class="form-control" id="subject" required><br>
        </div>
        <div class="form-group">
            <label for="learned">Learned</label><br>
            <textarea class="form-control" rows="7" id="learned" placeholder="Write what you learned that day" required></textarea><br>
            <div class="listOfEntries">
                <button id="btn-add" class="btn btn-success">Add entry</button><button id="btn_my" class="btn btn-success" style="padding-left: 15px"> <a href="#thead"></a>My entries</button><button id="btn" style="padding-left: 15px" class="btn btn-success"><a href="#thead">All entries</a></button>
            </div>
        </div>
    </div> <!-- Background image loppuu -->
    <br>
    <!-- Show all entries. Hide by default -->
        <div class="container hide" id="container">
        <div class="sortButtonit">
            <button type="button" id="sortByDate" class="btn btn-success">Sort by date</button>
            <button type="button" id="sortByName" class="btn btn-success" style="padding-left: 15px">Sort by name</button><br>
        </div>
        <br>
        <div class="panel-group" id="allEntries" role="tablist" aria-multiselectable="true">
        </div>
        </div>
        
        <!-- My diary entries -->
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        </div>
</body>

</html>
